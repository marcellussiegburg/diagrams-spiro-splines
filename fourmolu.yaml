---
indentation: 2
column-limit: 80
function-arrows: leading
comma-style: leading
import-export-style: diff-friendly
import-grouping: by-scope-then-qualified
indent-wheres: true
record-brace-space: true
newlines-between-decls: 1
haddock-style: multi-line
haddock-style-module: multi-line
haddock-location-signature: auto
let-style: mixed
in-style: left-align
if-style: indented
single-constraint-parens: never
single-deriving-parens: never
sort-constraints: true
sort-derived-classes: true
sort-deriving-clauses: true
trailing-section-operators: false
unicode: never
respectful: true
fixities: []
reexports: []
